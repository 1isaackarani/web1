<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINSELY HOTEL</title>

<body><FORM><h2><U>Hotel Feedback Form</U></h2>
<p>
    <h3><u>Please answer the folllowing questions</u></h3>
</p>

<!--This is for radio button-->
<h4><u><strong>Select your gender?</strong></u></h4>
<input type="radio" id="male" name="gender">
<label for="male">male</label><br>
<input type="radio" id="female" name="gender">
<label for="female">female</label><br>
<input type="radio" id="other" name="gender"><label for="other">other</label><br>

<!--for drop down menu-->

<h3><u><strong>Please rate our service</strong></u></h3>
<select name="feedback" id="">
    <option value="5">Excellent</option>
    <option value="4">Very good</option>
    <option value="4">Good</option>
    <option value="4">Fair</option>
    <option value="4">Poor</option>
   </select><br>

   <!--for checkbox-->
   <h3>Our one stop destination!</h3>
   <p><strong>please select a country that you would like to visit when our voucher month hits its peek</strong></p>
   <input type="checkbox" id="Kenya">
   <label for="Kenya">Kenya</label><br>

   <input type="checkbox" id="Madagascar">
   <label for="Madagascar">Madagascar</label><br>

   <input type="checkbox" id="Sychelles">
   <label for="sychelles">Sychelles</label><br>

   <input type="checkbox" id="Swaziland">
   <label for="swaziland">Swaziland</label><br>

   <input type="checkbox" id="Mauritius">
   <label for="Mauritius">Mauritius</label><br>

   <input type="checkbox" id="Mombasa">
   <label for="Mombasa">Mombasa</label><br>

<!--for text area-->
<h3>Any other message for us</h3>
<textarea name="" id="" cols="40" rows="5" placeholder="Enter your message here">

</textarea>
<br><br>
<input type="submit" value="send">

</FORM>    
</body>
</html>
